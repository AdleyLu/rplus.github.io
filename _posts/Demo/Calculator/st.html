<div class="beehive">

<div class="hex-row">
	<div class="hex"><div class="l"></div><div class="m erase">X</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m js-dL">&lt;</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m empty"></div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m js-dR">&gt;</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m backspace">←</div><div class="r"></div></div>
</div>

<div class="hex-row">
	<div class="hex"><div class="l"></div><div class="m bracket">(</div><div class="r"></div></div>
	<div class="hex o-o"><div class="l"></div><div class="m operator">*</div><div class="r"></div></div>
	<div class="hex o-o"><div class="l"></div><div class="m operator">+</div><div class="r"></div></div>
	<div class="hex o-o"><div class="l"></div><div class="m operator">/</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m bracket">)</div><div class="r"></div></div>
</div>

<div class="hex-row">
	<div class="hex"><div class="l"></div><div class="m empty"></div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">6</div><div class="r"></div></div>
	<div class="hex o-o"><div class="l"></div><div class="m operator">-</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">8</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m empty"></div><div class="r"></div></div>
</div>
	
<div class="hex-row">
	<div class="hex"><div class="l"></div><div class="m digit">5</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">1</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">7</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">3</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">9</div><div class="r"></div></div>
</div>

<div class="hex-row">
	<div class="hex"><div class="l"></div><div class="m digit">0</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">.</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">2</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m equal">=</div><div class="r"></div></div>
	<div class="hex"><div class="l"></div><div class="m digit">4</div><div class="r"></div></div>
</div>

</div>
<!--  -----------------------------------------------------   -->
<div class="warn">
	<div class="t"><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b></div>
	<div class="wrongFormatMSG">'+ _settings.wrongFormatMSG +'</div>
	<div class="wrongFormatMSGsub">'+ _settings.wrongFormatMSGsub +'<span>'+ _settings.wrongFormatMSGsubEN +'</span></div>
	<div class="b"><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b></div>
</div>
<!--  -----------------------------------------------------   -->
<div class="pure">

<div class="pure-row">
	<div class="m empty"></div>
	<div class="m empty"></div>
	<div class="m erase">C</div>
	<div class="m backspace">←</div>
</div>

<div class="pure-row">
	<div class="m bracket">(</div>
	<div class="m bracket">)</div>
	<div class="m js-dL">&lt;</div>
	<div class="m js-dR">&gt;</div>
</div>

<div class="pure-row">
	<div class="m digit">7</div>
	<div class="m digit">8</div>
	<div class="m digit">9</div>
	<div class="m operator">+</div>
</div>

<div class="pure-row">
	<div class="m digit">4</div>
	<div class="m digit">5</div>
	<div class="m digit">6</div>
	<div class="m operator">-</div>
</div>

<div class="pure-row">
	<div class="m digit">1</div>
	<div class="m digit">2</div>
	<div class="m digit">3</div>
	<div class="m operator">*</div>
</div>
<div class="pure-row">
	<div class="m digit">0</div>
	<div class="m digit">.</div>
	<div class="m equal">=</div>
	<div class="m operator">/</div>
</div>

</div>
